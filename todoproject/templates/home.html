{% extends 'base.html' %}
{% block body%}
<body class="bg-light">
<div class="container" style="background-color: #008B8B">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TO DO</h1>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container">

    <div class="row">
        <div class="col-md-6">
        <form method="post" class="shadow p-3 mb-5 rounded">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="task" class="form-control" placeholder="task" type="text">
                    </div>
                        <br>

                    <div class="form-group">
                            <input name="priority"  class="form-control" placeholder="prior" type="text">

                    </div>
<br>
                    <div class="form-group">
                            <input name="date"  class="form-control" placeholder="yyyy-mm-dd" type="date">

                    </div>
            <br>
                    <input class="btn btn-success" type="submit">
        </form>
        </div>
        <div class="col-md-6 border shadow">
            <h4 class="banner-text">Task is to completed</h4><br>
                  {% for i in task %}
            <div class="shadow card">
                &nbsp
                <h5 class="card-title">&nbsp&nbsp {{i.name}}</h5>
                <p><b>&nbsp&nbsp {{i.priority}}</b></p>
                <p><b>&nbsp&nbsp {{i.date}}</b></p>
                <br>

            <div style="position: relative">
                &nbsp&nbsp&nbsp
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>&nbsp &nbsp &nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <a class="btn btn-success" href="{% url 'update' i.id %}">&nbspEdit&nbsp</a>
            </div>
                &nbsp&nbsp
            </div>
            <br>
            <br>
            <br>
{% endfor %}
        </div>
    </div>


</div>

</body>

{% endblock%}
